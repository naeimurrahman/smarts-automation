<script>
/* LOAD WORLD COUNTRIES */
let countries = [];

fetch("https://restcountries.com/v3.1/all")
.then(r=>r.json())
.then(data=>{
  countries = data
    .filter(c=>c.idd && c.idd.root)
    .map(c=>{
      const code = c.idd.root + (c.idd.suffixes ? c.idd.suffixes[0] : "");
      return {
        name:c.name.common,
        iso:c.cca2,
        code:code,
        flag:c.flag
      };
    })
    .sort((a,b)=>a.name.localeCompare(b.name));
});

/* DROPDOWN LOGIC */
const countryInput=document.getElementById("countryInput");
const countryList=document.getElementById("countryList");

function showList(q=""){
  countryList.innerHTML="";
  const v=q.toLowerCase();
  countries
    .filter(c =>
      c.name.toLowerCase().includes(v) ||
      c.iso.toLowerCase().includes(v) ||
      c.code.includes(v)
    )
    .forEach(c=>{
      const d=document.createElement("div");
      d.className="country-item";
      d.textContent=`${c.flag} ${c.name} ${c.code}`;
      d.onclick=()=>{
        countryInput.value=c.code;
        countryList.style.display="none";
      };
      countryList.appendChild(d);
    });
  countryList.style.display="block";
}

/* MOBILE + DESKTOP EVENTS */
countryInput.addEventListener("focus",()=>showList());
countryInput.addEventListener("input",e=>showList(e.target.value));
countryInput.addEventListener("touchstart",()=>showList());

document.addEventListener("click",e=>{
  if(!countryInput.contains(e.target) && !countryList.contains(e.target)){
    countryList.style.display="none";
  }
});

/* SUCCESS BAR */
const bar=document.getElementById("successBar");
document.getElementById("leadForm").addEventListener("submit",()=>{
  setTimeout(()=>{
    bar.classList.add("show");
    document.getElementById("leadForm").reset();
  },600);
});
function closeSuccess(){bar.classList.remove("show")}
</script>
