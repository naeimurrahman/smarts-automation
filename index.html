======================= -->
<section id="lead">
  <div class="container">
    <div class="form-wrap">

      <!-- Progress Bar -->
      <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p class="step-text" id="stepText">Step 1 of 3</p>

      <!-- FORM -->
      <form id="wizardForm">

        <!-- STEP 1 -->
        <div class="step active">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <button type="button" class="btn" onclick="nextStep()">Continue</button>
        </div>

        <!-- STEP 2 -->
        <div class="step">
          <input type="text" placeholder="+880 Bangladesh" required>
          <input type="text" placeholder="WhatsApp Number" required>
          <div class="nav">
            <button type="button" class="ghost" onclick="prevStep()">Go back</button>
            <button type="button" class="btn" onclick="nextStep()">Continue</button>
          </div>
        </div>

        <!-- STEP 3 -->
        <div class="step">
          <select required>
            <option value="">Select Business Type</option>
            <option>Agency</option>
            <option>E-commerce</option>
            <option>Service Provider</option>
            <option>Local Business</option>
            <option>Personal Brand</option>
          </select>
          <textarea placeholder="Message / Requirement"></textarea>
          <div class="nav">
            <button type="button" class="ghost" onclick="prevStep()">Go back</button>
            <button type="submit" class="btn">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <!-- FORM CSS -->
  <style>
    .form-wrap{
      max-width:520px;
      margin:auto;
      background:#fff;
      padding:36px;
      border-radius:22px;
      box-shadow:0 30px 70px rgba(0,0,0,.12);
    }
    .form-wrap input,
    .form-wrap textarea,
    .form-wrap select{
      width:100%;
      padding:14px;
      margin-bottom:14px;
      border-radius:10px;
      border:1px solid #e5e7eb;
      font-size:15px;
    }

    /* Wizard UI */
    .progress{
      height:6px;
      background:#e5e7eb;
      border-radius:10px;
      overflow:hidden;
      margin-bottom:10px;
    }
    .progress-bar{
      height:100%;
      width:33%;
      background:var(--green);
      transition:.3s;
    }
    .step-text{
      text-align:center;
      color:var(--gray);
      margin-bottom:20px;
      font-size:14px;
    }
    .step{display:none;}
    .step.active{display:block;}

    .nav{
      display:flex;
      gap:10px;
    }
    .ghost{
      flex:1;
      background:#e5e7eb;
      border:none;
      border-radius:10px;
      padding:14px;
      cursor:pointer;
    }
  </style>

  <!-- FORM JS -->
  <script>
    let currentStep = 0;
    const steps = document.querySelectorAll(".step");
    const bar = document.getElementById("progressBar");
    const text = document.getElementById("stepText");

    function updateUI(){
      steps.forEach((s,i)=>s.classList.toggle("active",i===currentStep));
      bar.style.width = ((currentStep+1)/steps.length)*100 + "%";
      text.innerText = `Step ${currentStep+1} of ${steps.length}`;
    }
    function nextStep(){
      if(currentStep < steps.length-1){
        currentStep++;
        updateUI();
      }
    }
    function prevStep(){
      if(currentStep > 0){
        currentStep--;
        updateUI();
      }
    }

    document.getElementById("wizardForm").addEventListener("submit",function(e){
      e.preventDefault();
      alert("âœ… Form submitted successfully (test mode)");
      this.reset();
      currentStep = 0;
      updateUI();
    });

    updateUI();
  </script>
