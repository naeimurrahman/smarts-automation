<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smartâ€™s Automation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#f8fafc;color:#0f172a}

.container{max-width:420px;margin:40px auto;padding:20px}
h1{text-align:center;margin-bottom:6px}
p{text-align:center;color:#64748b;margin-bottom:18px}

.card{
  background:#fff;
  padding:22px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  animation:pop .5s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.96) translateY(20px)}
  to{opacity:1;transform:none}
}

input,textarea,button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:15px;
}

button{
  background:#25D366;
  color:#fff;
  font-weight:600;
  border:none;
}
button.loading{
  opacity:.7;
  pointer-events:none;
}

/* phone */
.phone-row{display:flex;gap:8px;position:relative}
#country{width:45%}
#number{width:55%}

/* dropdown */
#list{
  position:absolute;
  top:54px;
  left:0;
  width:45%;
  max-height:220px;
  overflow-y:auto;
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  display:none;
  z-index:9999;
}
.item{padding:10px;font-size:14px;cursor:pointer}
.item:hover{background:#f1f5f9}

/* modal */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:26px;
  border-radius:18px;
  width:90%;
  max-width:340px;
  text-align:center;
  animation:pop .4s ease;
}
.modal-box p{margin:10px 0}
.modal-box a{
  display:block;
  background:#25D366;
  color:#fff;
  padding:12px;
  border-radius:10px;
  margin-top:8px;
  text-decoration:none;
}
.modal-box button{
  background:#e5e7eb;
  color:#111;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Smartâ€™s Automation</h1>
  <p>WhatsApp Automation Setup</p>

  <div class="card">
    <form id="leadForm"
      action="https://script.google.com/macros/s/AKfycbybXjHhyl-VKrUtVWDnejbUjpEgP6iUBzSF1eLPtqYchXyMmgjqYfey15pgQcUS6TKb/exec"
      method="POST"
      target="hidden">

      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="name" placeholder="Full Name" required>

      <div class="phone-row">
        <input id="country" name="country_code" placeholder="+880 Bangladesh">
        <input id="number" name="whatsapp" placeholder="WhatsApp Number" required>
        <div id="list"></div>
      </div>

      <input type="text" name="business" placeholder="Business Type" required>
      <textarea name="message" placeholder="Message / Requirement"></textarea>

      <button id="btn" type="submit">Submit Request</button>
    </form>
    <iframe name="hidden" style="display:none"></iframe>
  </div>
</div>

<!-- THANK YOU MODAL -->
<div id="modal">
  <div class="modal-box">
    <h3>ðŸŽ‰ Thank You!</h3>
    <p>Your request has been received.</p>

    <p style="font-size:14px;color:#64748b">
      If you want, type or grab it ðŸ‘‡
    </p>

    <a href="https://wa.me/8801742313132" target="_blank">
      ðŸ’¬ Contact on WhatsApp
    </a>

    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
/* COUNTRY LIST (stable) */
const countries=[
["+880","Bangladesh"],["+91","India"],["+1","USA"],["+44","UK"],
["+971","UAE"],["+92","Pakistan"],["+61","Australia"]
];

const country=document.getElementById("country");
const list=document.getElementById("list");

function show(q=""){
  list.innerHTML="";
  countries.filter(c =>
    c[0].includes(q) || c[1].toLowerCase().includes(q.toLowerCase())
  ).forEach(c=>{
    const d=document.createElement("div");
    d.className="item";
    d.textContent=`${c[0]} ${c[1]}`;
    d.onclick=()=>{
      country.value=`${c[0]} ${c[1]}`;
      list.style.display="none";
    };
    list.appendChild(d);
  });
  list.style.display="block";
}
country.addEventListener("focus",()=>show());
country.addEventListener("input",e=>show(e.target.value));

/* default */
if(country.value==="") country.value="+880 Bangladesh";

/* submit UX */
const form=document.getElementById("leadForm");
const btn=document.getElementById("btn");
form.addEventListener("submit",()=>{
  btn.classList.add("loading");
  btn.innerText="Submitting...";
  setTimeout(()=>{
    document.getElementById("modal").style.display="flex";
    form.reset();
    btn.classList.remove("loading");
    btn.innerText="Submit Request";
  },800);
});
function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
