<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smartâ€™s Automation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#25D366;
  --dark:#0f172a;
  --gray:#64748b;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#f8fafc;color:var(--dark)}

.container{max-width:420px;margin:40px auto;padding:20px}

/* CARD */
.card{
  background:#fff;
  padding:26px;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.12);
  animation:enter .6s ease;
}
@keyframes enter{
  from{opacity:0;transform:translateY(40px) scale(.96)}
  to{opacity:1;transform:none}
}

h1{text-align:center;margin-bottom:6px}
p{text-align:center;color:var(--gray);margin-bottom:20px}

input,textarea,select,button{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #e5e7eb;
  font-size:15px;
}

button{
  background:var(--green);
  color:#fff;
  border:none;
  font-weight:600;
  position:relative;
  overflow:hidden;
}
button.loading{
  pointer-events:none;
  opacity:.8;
}

/* PHONE */
.phone-row{display:flex;gap:8px;position:relative}
#country_display{width:45%;cursor:pointer;background:#f8fafc}
#number{width:55%}

/* DROPDOWN */
#list{
  position:absolute;
  top:54px;
  left:0;
  width:45%;
  max-height:220px;
  overflow-y:auto;
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  display:none;
  z-index:999;
}
.item{padding:10px;font-size:14px;cursor:pointer}
.item:hover{background:#f1f5f9}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  padding:24px;
  border-radius:18px;
  width:90%;
  max-width:340px;
  text-align:center;
  animation:pop .4s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:none}
}
.modal-box a{
  display:block;
  background:var(--green);
  color:#fff;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
  text-decoration:none;
}
.modal-box button{
  margin-top:10px;
  background:#e5e7eb;
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Smartâ€™s Automation</h1>
    <p>WhatsApp Automation Setup</p>

    <form id="leadForm"
      action="https://script.google.com/macros/s/AKfycbybXjHhyl-VKrUtVWDnejbUjpEgP6iUBzSF1eLPtqYchXyMmgjqYfey15pgQcUS6TKb/exec"
      method="POST"
      target="hiddenFrame">

      <input type="email" name="email" placeholder="Email Address" required>
      <input type="text" name="name" placeholder="Full Name" required>

      <div class="phone-row">
        <input id="country_display" placeholder="+880 Bangladesh" readonly>
        <input type="hidden" name="country_code" id="country_code">
        <input id="number" name="whatsapp" placeholder="WhatsApp Number" required>
        <div id="list"></div>
      </div>

      <select name="business" required>
        <option value="">Select Business Type</option>
        <option>Agency</option>
        <option>E-commerce</option>
        <option>Service Provider</option>
        <option>Local Business</option>
        <option>Personal Brand</option>
      </select>

      <textarea name="message" placeholder="Message / Requirement"></textarea>

      <button id="btn" type="submit">Submit Request</button>
    </form>
    <iframe name="hiddenFrame" style="display:none"></iframe>
  </div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h3>ðŸŽ‰ Thank You!</h3>
    <p>Your request has been received.</p>
    <p style="font-size:14px;color:#64748b">If you want, type or grab it ðŸ‘‡</p>
    <a href="https://wa.me/8801742313132" target="_blank">ðŸ’¬ Contact on WhatsApp</a>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
/* COUNTRY DATA */
const countries=[
 {code:"+880",label:"Bangladesh"},
 {code:"+91",label:"India"},
 {code:"+1",label:"USA"},
 {code:"+44",label:"UK"}
];

const display=document.getElementById("country_display");
const hidden=document.getElementById("country_code");
const list=document.getElementById("list");

/* DROPDOWN */
display.onclick=()=>{
  list.innerHTML="";
  countries.forEach(c=>{
    const d=document.createElement("div");
    d.className="item";
    d.textContent=`${c.code} ${c.label}`;
    d.onclick=()=>{
      display.value=`${c.code} ${c.label}`;
      hidden.value=c.code;
      list.style.display="none";
    };
    list.appendChild(d);
  });
  list.style.display="block";
};

/* DEFAULT */
display.value="+880 Bangladesh";
hidden.value="+880";

/* SUBMIT UX (NO RESET BEFORE POST) */
const btn=document.getElementById("btn");
document.getElementById("leadForm").addEventListener("submit",()=>{
  btn.classList.add("loading");
  btn.innerText="Submitting...";
  setTimeout(()=>{
    document.getElementById("modal").style.display="flex";
    btn.classList.remove("loading");
    btn.innerText="Submit Request";
  },1200);
});

function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
