<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smartâ€™s Automation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
:root{
  --green:#25D366;
  --dark:#0f172a;
  --gray:#64748b;
  --light:#f8fafc;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#fff;color:var(--dark);line-height:1.6}
.container{max-width:1100px;margin:auto;padding:0 20px}
section{padding:80px 0}
.btn{
  background:var(--green);color:#fff;padding:14px 28px;
  border-radius:12px;border:none;font-weight:600;cursor:pointer;
}
.btn:disabled{opacity:.6;cursor:not-allowed}

/* ===== HERO ===== */
.hero{text-align:center;background:linear-gradient(180deg,#ecfdf5,#fff)}
.hero h1{font-size:44px;margin-bottom:12px}
.hero p{color:var(--gray);margin-bottom:26px}

/* ===== FEATURES ===== */
.features{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}
.feature{
  background:var(--light);
  padding:28px;border-radius:18px;
  text-align:center;font-size:18px;
}

/* ===== FORM ===== */
.form-wrap{
  max-width:520px;margin:auto;
  background:#fff;padding:36px;
  border-radius:22px;
  box-shadow:0 30px 70px rgba(0,0,0,.12);
}
.form-wrap input,
.form-wrap textarea,
.form-wrap select{
  width:100%;padding:14px;margin-bottom:14px;
  border-radius:10px;border:1px solid #e5e7eb;font-size:15px;
}

/* Wizard */
.progress{height:6px;background:#e5e7eb;border-radius:10px;overflow:hidden}
.progress-bar{height:100%;width:33%;background:var(--green);transition:.3s}
.step-text{text-align:center;color:var(--gray);margin:14px 0}
.step{display:none}
.step.active{display:block}
.nav{display:flex;gap:10px}
.ghost{
  flex:1;background:#e5e7eb;border:none;
  border-radius:10px;padding:14px;cursor:pointer;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1>Smartâ€™s Automation</h1>
    <p>WhatsApp Automation â€¢ Lead Capture â€¢ Business Growth</p>
    <button class="btn" onclick="document.getElementById('lead').scrollIntoView()">Get Started</button>
  </div>
</section>

<!-- FEATURES -->
<section>
  <div class="container features">
    <div class="feature">ðŸ“Š Smart Dashboard</div>
    <div class="feature">ðŸ¤– Auto Reply</div>
    <div class="feature">ðŸ“ˆ Grow Faster</div>
  </div>
</section>

<!-- FORM (INSIDE MAIN PAGE) -->
<section id="lead">
  <div class="container">
    <div class="form-wrap">

      <div class="progress"><div class="progress-bar" id="bar"></div></div>
      <div class="step-text" id="stepText">Step 1 of 3</div>

      <form id="wizardForm">

        <!-- STEP 1 -->
        <div class="step active">
          <input id="name" placeholder="Full Name" required>
          <input id="email" type="email" placeholder="Email Address" required>
          <button type="button" class="btn" onclick="nextStep()">Continue</button>
        </div>

        <!-- STEP 2 -->
        <div class="step">
          <input id="country" placeholder="+880 Bangladesh" required>
          <input id="phone" placeholder="WhatsApp Number" required>
          <div class="nav">
            <button type="button" class="ghost" onclick="prevStep()">Go back</button>
            <button type="button" class="btn" onclick="nextStep()">Continue</button>
          </div>
        </div>

        <!-- STEP 3 -->
        <div class="step">
          <select id="business" required>
            <option value="">Select Business Type</option>
            <option>Agency</option>
            <option>E-commerce</option>
            <option>Service Provider</option>
            <option>Local Business</option>
          </select>
          <textarea placeholder="Message / Requirement"></textarea>
          <div class="nav">
            <button type="button" class="ghost" onclick="prevStep()">Go back</button>
            <button class="btn">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</section>

<script>
let step=0;
const steps=document.querySelectorAll(".step");
const bar=document.getElementById("bar");
const text=document.getElementById("stepText");

function update(){
  steps.forEach((s,i)=>s.classList.toggle("active",i===step));
  bar.style.width=((step+1)/steps.length)*100+"%";
  text.innerText=`Step ${step+1} of ${steps.length}`;
}

function validateStep(){
  const inputs=steps[step].querySelectorAll("input,select");
  for(let i of inputs){
    if(!i.checkValidity()){
      i.reportValidity();
      return false;
    }
  }
  return true;
}

function nextStep(){
  if(!validateStep()) return;
  if(step<steps.length-1){step++;update();}
}
function prevStep(){
  if(step>0){step--;update();}
}

update();
</script>

</body>
</html>
